<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div id="container">
            <figure id="pokex">
                <img src="pokedex.png" alt="imagem Pokedex">
                <figure id="imgPoke">
                    <img id ="imgPokemon"src="" alt="">
                </figure>
                    <form action="" id="form">
                        <input id="input" type="text">
                    </form>
                    <div id="nome">
                        <span id="id">ID</span>
                        <span id="nomeP">Pokemon</span>
                    </div>
                    <div id="inform1">
                        <span id="tipo1">Tipo 1</span>
                        <span id="tipo2">Tipo 2</span>
                        <div id="inform2">
                            <div id="habilidade">Habilidade</div>
                            <div id="peso">Peso</div>
                            <div id="altura">Altura</div>
                        </div>
                    </div>
                    <div id="botao">
                        <button id="volta">Voltar</button>
                        <button id="proximo">Proximo</button>
                    </div>
            </figure>
        </div>
        <script src="./script.js"></script>
    </main>
</body>

</html>
